<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="preconnect" href="https://unpkg.com">
  <link rel="preconnect" href="https://cdnjs.cloudflare.com">
  <link rel="manifest" href="assets/site.webmanifest">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <link rel="icon" href="https://i.ibb.co.com/VPXKsz2/20260131-160417-0000.png" type="image/svg+xml">
<link rel="alternate icon" href="https://i.ibb.co.com/VPXKsz2/20260131-160417-0000.png" type="image/x-icon">
<link rel="apple-touch-icon" href="https://i.ibb.co.com/VPXKsz2/20260131-160417-0000.png">
  <meta name="theme-color" content="#2e7d32">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  
  <title>Advance QrCode generator and scanner</title>
</head>
<body>
  <div id="toast-container"></div>
  <section id="authSect">
  <div class="auth-container" id="signUpAuth">
    <h2>নিবন্ধন করুন</h2>
    <form id="signupForm">
      <div class="input-group">
        <input id="s_name" type="text" placeholder="আপনার নাম" required />
        <input id="s_num" type="tel" placeholder="মোবাইল নম্বর" required>
        <input id="s_email" type="email" placeholder="ইমেইল" required>
        <input id="s_pass" type="password" placeholder="পাসওয়ার্ড" required>
      </div>
      <button type="submit" id="s_btn">অ্যাকাউন্ট তৈরি করুন</button>
      
      <p>ইতিমধ্যে অ্যাকাউন্ট আছে ? <a onclick="showLogin()"> Login</a></p>
    </form>
    </div>
   <div class="auth-container hidden" id="loginAuth">
    <h2>লগইন</h2>
    <form id="loginForm">
      <div class="input-group">
        <input id="l_email" type="email" placeholder="আপনার ইমেইল" required>
        <input id="l_pass" type="password" placeholder="আপনার পাসওয়ার্ড" required>
      </div>
      <button type="submit" id="l_btn">লগইন করুন</button>
      <p>অ্যাকাউন্ট নেই? <a onclick="showSignup()"> Signup</a></p>
    </form>
  </div>
  </section>
  <section id="qrSect" class="hidden">
    
  <div class="qr-container">
    <div class="qr-header">
  <h2>QR কোড জেনারেটর</h2>
  <button id="logoutBtn" class="logout-btn">
    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path><polyline points="16 17 21 12 16 7"></polyline><line x1="21" y1="12" x2="9" y2="12"></line></svg>
    লগআউট
  </button>
</div>
    <h2>QR কোড জেনারেটর</h2>
    <div class="input-group">
      <input type="text" id="qrText" placeholder="আপনার টেক্সট বা লিঙ্ক দিন">
      
      <div class="options">
        <div class="opt-item">
          <label>রঙ:</label>
          <input type="color" id="qrColor" value="#2e7d32">
        </div>
        <div class="opt-item">
          <label>সাইজ:</label>
          <select id="qrSize">
            <option value="150">ছোট</option>
            <option value="250" selected>মাঝারি</option>
            <option value="400">বড়</option>
          </select>
        </div>
      </div>
    </div>

    <div id="qrcode"></div> <div class="btn-group">
      <button id="genBtn">জেনারেট করুন</button>
      <button id="downloadBtn" class="hidden" style="background-color: #333;">ডাউনলোড করুন</button>
    </div>
    <button onclick="showScanner()" style="background-color: #222;"> কিউ আর কোড স্ক্যান করুন</button>
    </div>
  </div>
</section>
<section id="qrCodeScan" class="hidden">
  <div class="scanner-container">
    <div class="scanner-header">
      <h3>QR কোড স্ক্যান করুন</h3>
      <p>ফ্রেমের ভেতরে কিউআর কোডটি ধরুন</p>
    </div>
    
<div class="scan-card">
      <video id="video" width="100%" height="auto"></video>
</div>


    <button onclick="hideScanner()" class="close-scan-btn">বন্ধ করুন</button>
  </div>
</section>

 <!--  <script src="https://unpkg.com/html5-qrcode"></script> -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script src="./js/app.js"></script>
</body>
</html>
